<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 60px;
      padding: 5px;
    }
    
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="title">Timer Settings</div>
    <div class="toggle">
      <label>Transition Time (seconds):</label>
      <input type="number" id="transitionTime" min="1" max="30" value="5">
    </div>
  </div>
  
  <div class="section">
    <div class="title">Extension Controls</div>
    <div class="toggle">
      <label>Enable Extension</label>
      <input type="checkbox" id="enableExtension" checked>
    </div>
  </div>
  
  <div class="section">
    <div class="title">Statistics</div>
    <div>Tasks stayed on: <span id="taskStays">0</span></div>
    <div>Tasks returned from: <span id="taskReturns">0</span></div>
  </div>
  
  <button id="resetStats">Reset Statistics</button>

  <script src="popup.js"></script>
</body>
</html>
